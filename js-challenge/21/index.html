<!DOCTYPE html>
<html lang="en">
<head>
<title>21</title>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link rel="stylesheet" href="bootstrap.css">
<link rel="stylesheet" href="monotony.theme.css">
<link rel="stylesheet" href="style.css">

</head>
<body class="d-flex flex-column justify-content-around">

<header class="bg-primary d-flex align-items-center" style="flex:1">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="col-12 mb-4">
          <h2 class="text-center text-light">
            Write a JavaScript function to compute the value of b<sup>n</sup> where n is the exponent and b is the base. <br/> Accept b and n from the user and display the result.
          </h2>
        </div>
      </div>
    </div>
  </div>
</header>


<main class="d-flex align-items-center justify-content-center" style="flex:1">
<div class="container">
  <div class="row">

    <div class="col-12 col-lg-6 my-4">  
      <div class="card h-100">
        <div class="card-body d-flex align-items-center justify-content-center">
          <div class="row">             
            <div class="col-12 mb-4 text-center">

              <input type="text" class="form-control mb-2 text-center" id="addBaseValue" placeholder="Add the base!">
              <input type="text" class="form-control mb-2 text-center" id="addExponentValue" placeholder="Add the exponent!">

              <button type="submit" id="calculateSubmit" class="btn btn-primary">Calculate!</button>
            </div>
            <div class="col-12 d-flex justify-content-center">
            <button type="reset" id="reset" class="btn btn-link">Reset</button>
            </div>
            <div class="col-12">
              <pre><div id="result" class="text-center my-4"></div></pre>
            </div>
          </div> 
        </div>
      </div>      
    </div>


    <div class="col-12 col-lg-6 my-4">
      <div class="card">
        <div class="card-body">

<pre>
function exp(b,n) {
  let ans = 1;
  for (let i=1; i <= n; i++) {
    ans = b * ans;        
  }
  return ans;
}
</pre>

        </div>
      </div>      
    </div>  

  </div>
</div>
</main>

<script src="script.js"></script>

</body>
</html>
