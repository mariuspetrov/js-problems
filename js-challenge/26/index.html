<!DOCTYPE html>
<html lang="en">
  <head>
    <title>26</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="monotony.theme.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex flex-column justify-content-around">
    <header class="bg-primary d-flex align-items-center" style="flex: 1">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="col-12 mb-4">
              <h2 class="text-center text-light">
                Write a JavaScript program to swap the first and last elements of a given array of integers. The array length should be  at least 1.
              </h2>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main
      class="d-flex align-items-center justify-content-center"
      style="flex: 1"
    >
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-3 my-4">
            <div class="card h-100">
              <div
                class="card-body d-flex align-items-center justify-content-center"
              >
                <div class="row">
                  <div class="col-12">
                    <pre><div id="result" class="my-4"></div></pre>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 col-lg-9 my-4">
            <div class="card">
              <div class="card-body">
<pre>
function swap(arr) {
  [arr[0], arr[arr.length - 1]] = [arr[arr.length - 1], arr[0]];
  return arr;
}
console.log(swap([1,2,3,4]));  
</pre
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
