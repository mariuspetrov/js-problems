<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Calculator</title>
	<meta name="author" content="marius8dev">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
	<link rel="stylesheet" href="style.css">	
</head>
<body>

	<div id="calculator-wrapper">
		<div id="calculator">
			<div><button data-el="c">C</button></div>			
		  <div id="viewer">
		  	<div id="viewer-history"></div>
		  	<div id="viewer-result"></div>
			</div>

		  <div><button data-el="7">7</button></div>
		  <div><button data-el="8">8</button></div>  
		  <div><button data-el="9">9</button></div>
		  <div><button data-el="/">/</button></div>

		  <div><button data-el="4">4</button></div>
		  <div><button data-el="5">5</button></div>
		  <div><button data-el="6">6</button></div>
		  <div><button data-el="*">*</button></div>

		  <div><button data-el="1">1</button></div>  
		  <div><button data-el="2">2</button></div>
		  <div><button data-el="3">3</button></div>
		  <div><button data-el="-">-</button></div>

		  <div><button data-el="0">0</button></div>
		  <div><button data-el=".">.</button></div>
		  <div><button data-el="=">=</button></div>
		  <div><button data-el="+">+</button></div>
		</div>
	</div>

	<script src="script.js" language="javascript"></script>

</body>
</html>
