<!DOCTYPE html>
<html lang="en">
<head>
<title>28</title>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link rel="stylesheet" href="bootstrap.css">
<link rel="stylesheet" href="monotony.theme.css">
<link rel="stylesheet" href="style.css">

</head>
<body class="d-flex flex-column justify-content-around">

<header class="bg-primary d-flex align-items-center" style="flex:1">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="col-12 mb-4">
          <h2 class="text-center text-light">Generate an array, containing the Fibonacci sequence, <br/> up until the nth term.</h2>
        </div>
      </div>
    </div>
  </div>
</header>


<main class="d-flex align-items-center justify-content-center" style="flex:1">
<div class="container">
  <div class="row">

    <div class="col-12 col-lg-4 my-4">  
      <div class="card h-100">
        <div class="card-body d-flex align-items-center justify-content-center">
          <div class="row">             
            <div class="col-12 mb-4">
              <input type="text" class="form-control text-center" id="inputIndex" placeholder="Input index here!">
            </div>
            <div class="col-12 d-flex justify-content-center">
              <button type="submit" id="submit" class="btn btn-primary">Submit</button>
              <button type="reset" id="reset" class="btn btn-link">Reset</button>
            </div>
            <div class="col-12">
              <pre><div id="result" class="text-center my-4"></div></pre>
            </div>
          </div> 
        </div>
      </div>      
    </div>


    <div class="col-12 col-lg-8 my-4">
      <div class="card">
        <div class="card-body">

<pre>
const fibonacci = n =>
Array.from({ length: n }).reduce(
  (acc, val, i) => acc.concat(i > 1 ? acc[i - 1] + acc[i - 2] : i),
  []
);
console.log(fibonacci(6));
</pre>

        </div>
      </div>      
    </div>  

  </div>
</div>
</main>

<script src="script.js"></script>

</body>
</html>
